<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IR Target Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>IR Target Trainer</h1>
        <p>
            Tap/click once for the <strong>top-left</strong> corner of the target area,<br>
            then tap/click again for the <strong>bottom-right</strong> corner.<br>
            After that, only this area is shown. Use "Clear ROI" to see full image again.
        </p>

        <div id="video-wrapper"
             data-base-width="{{ base_width }}"
             data-base-height="{{ base_height }}">
            <img id="video-stream"
                 src="/video_feed"
                 alt="stream">
            <canvas id="roi-canvas"></canvas>
        </div>

        <div id="info-panel">
            <button id="clear-roi">Clear ROI</button>
            <button id="clear-hits">Clear Hits</button>
            <span id="roi-display">ROI: (not set)</span>
            <div class="status" id="status-message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 animate__animated animate__fadeIn">Laser Session Saved</h2>
<div class="card animate__animated animate__fadeInLeft">
    <div class="card-body">
        <p>Your laser training session has been saved.</p>
        <a href="{{ url_for('bp_laser.view_visit', session_id=session_id) }}" class="btn btn-custom">
            View Session
        </a>
        <a href="{{ url_for('bp_laser.new_range_visit') }}" class="btn btn-secondary ms-2">
            New Laser Session
        </a>
    </div>
</div>
{% endblock %}

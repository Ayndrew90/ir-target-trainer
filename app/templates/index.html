{% extends 'base.html' %}
{% block content %}
<div class="hero animate__animated animate__fadeIn">
    <div class="hero-overlay"></div>
    <div class="hero-text">
        <h1>Welcome to Range Log!</h1>
        <p>Here you can manage your shooting practice and statistics.</p>
    </div>
</div>
<div class="row">
    <div class="col-12 mb-4">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-header">
                <h3 class="mb-0">Overview</h3>
            </div>
            <div class="card-body">
                <p>
                    Use the menu above to manage your visits, add new visits,
                    view statistics, or adjust your settings (Ranges, Guns, Targets).
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
